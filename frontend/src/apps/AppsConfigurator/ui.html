<!DOCTYPE html>
<div>
    <script src="../Utility/Util_Requester.js" defer></script>
    <script src="app_uploader.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../../index.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</div>

<body>
    <div class="winCl-Window">
        <p style="display: flex; justify-content: center; margin-top: 0">Upload your own app for others to see and use.</p>
        <div class="list">
            <div class="left">
                <div class="input">
                    <p class="inputText">HTML file</p>
                    <input id="html" name="html" type="file" />
                </div>

                <div class="input">
                    <p class="inputText">JS file</p>
                    <input id="js" name="js" type="file" />
                </div>

                <div class="input">
                    <p class="inputText">CSS file</p>
                    <input id="css" name="css" type="file" />
                </div>
            </div>

            <div class="right">
                <button class="winCl-Btn uploadBtn" onclick="upload()">UPLOAD</button>
            </div>
        </div>
    </div>
</body>
